<body>
        <div class="container">
                <h1>GIF Search</h1>

                <!-- Rendered Buttons will get Dumped Here  -->
                <div id="buttons-view"></div>
            
                <form id="gif-form">
                  <label for="gif-input">Add a gif, Yo!</label>
                  <input type="text" id="gif-input">
                  <br>
            
                  <!-- Button triggers new gif to be added -->
                  <input id="add-gif" type="submit" value="Add a gif, Yo!">
                </form>
            
                <!-- gifs will Get Dumped Here -->
                <div id="gifs-view"></div>
    <!-- Input Form -->
    <form>
            <span id="search-bar">Giphy search <input id="user-search" type="text" ><input id="search-button" value="Have Fun!" type="submit"></span>
          </form>
       
          <hr>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Initial array of gifs
      var gifs = ["The Matrix", "The Notebook", "Mr. Nobody", "The Lion King"];
      var topics =["Joy","Excitement","Surprise","Sadness","Anger","Disgust","Contempt","Fear"]

      // displaygifInfo function re-renders the HTML to display the appropriate content
      function displaygifInfo() {

        var gif = $(this).attr("data-name");
        var queryURL = "https://www.omdbapi.com/?t=" + gif + "&apikey=trilogy";

        // Creating an AJAX call for the specific gif button being clicked
        $.ajax({
          url: queryURL,
          method: "GET"
        }).then(function(response) {
          console.log("this is response" + response);
          // Creating a div to hold the gif
          var gifDiv = $("<div class='gif'>");

          // Storing the rating data
          var rating = response.Rated;

          // Creating an element to have the rating displayed
          var pOne = $("<p>").text("Rating: " + rating);

          // Displaying the rating
          gifDiv.append(pOne);

          // Storing the release year
          var released = response.Released;

          // Creating an element to hold the release year
          var pTwo = $("<p>").text("Released: " + released);

          // Displaying the release year
          gifDiv.append(pTwo);

          // Storing the plot
          var plot = response.Plot;

          // Creating an element to hold the plot
          var pThree = $("<p>").text("Plot: " + plot);

          // Appending the plot
          gifDiv.append(pThree);

          // Retrieving the URL for the image
          var imgURL = response.Poster;

          // Creating an element to hold the image
          var image = $("<img>").attr("src", imgURL);

          // Appending the image
          gifDiv.append(image);

          // Putting the entire gif above the previous gifs
          $("#gifs-view").prepend(gifDiv);
        });

      }

      // Function for displaying movie data
      function renderButtons() {

        // Deleting the movies prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < topics.length; i++) {

          // Then dynamicaly generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var a = $("<button>");
          // Adding a class of movie-btn to our button
          a.addClass("gif-btn");
          // Adding a data-attribute
          a.attr("data-name", topics[i]);
          // Providing the initial button text
          a.text(topics[i]);
          // Adding the button to the buttons-view div
          $("#buttons-view").append(a);
        }
      }

      // This function handles events where a movie button is clicked
      $("#add-gif").on("click", function(event) {
        event.preventDefault();
        // This line grabs the input from the textbox
        var gifTopic = $("#gif-input").val().trim();

        // Adding movie from the textbox to our array
        topics.push(gifTopic);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Adding a click event listener to all elements with a class of "movie-btn"
      $(document).on("click", ".movie-btn", displayMovieInfo);

      // Calling the renderButtons function to display the intial buttons
      renderButtons();
    </script>
  </div>
